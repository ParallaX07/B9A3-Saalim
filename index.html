<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParallaX Hockey Team</title>
    <link rel="stylesheet" href="styles.css" class="css" />
    <link rel="shortcut icon" href="./Images/logo.png" type="image/x-icon" />

    <!-- DaisyUI and Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "text-grey": "",
                        "text-primary": "#014BA0",
                        "text-white": "",
                        primary: "#014BA0",
                    },
                },
            },
        };
    </script>

    <!-- Custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet" />
</head>

<body class="font-manrope m-5">
    <header>
        <nav class="flex items-center space-y-3 lg:space-y-0 justify-between lg:w-[1170px] mx-auto lg:mt-16 mt-6">
            <!-- Dropdown menu -->
            <div class="flex items-center">
                <div class="dropdown dropdown-bottom lg:hidden">
                    <div tabindex="0" role="button" class="btn bg-transparent p-0 mr-4 shadow-none border-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M3.75 6.75H20.25M3.75 12H12.5M3.75 17.25H20.25" stroke="#131318" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-fit font-semibold">
                        <li><a href="#" class="text-primary">Home</a></li>
                        <li><a href="#" class="">About</a></li>
                        <li><a href="#" class="">Pages</a></li>
                        <li><a href="#" class="">Blog</a></li>
                        <li><a href="#" class="">Contact Us</a></li>
                        <li>
                            <div class="form-control">
                                <input type="text" placeholder="Search" class="input input-bordered max-w-full" />
                            </div>
                        </li>

                    </ul>
                </div>
                <h1 class="font-extrabold lg:text-4xl text-2xl">
                    Paralla<span class="text-primary">X</span>
                </h1>
            </div>
            <!-- nav items -->
            <div class="hidden lg:flex lg:gap-8 text-text-light items-center font-semibold">
                <a href="#" class="text-primary">Home</a>
                <a href="#" class="">About</a>
                <a href="#" class="">Pages</a>
                <a href="#" class="">Blog</a>
                <a href="#" class="">Contact Us</a>
            </div>

            <div class="flex items-center">
                <!-- search icon -->
                <div class="dropdown dropdown-left hidden lg:inline-flex">
                    <div tabindex="0" role="button" class="btn m-1 bg-transparent border-none shadow-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-fit">
                        <li>
                            <div class="form-control">
                                <input type="text" placeholder="Search" class="input input-bordered max-w-full md:w-auto" />
                            </div>
                        </li>
                    </ul>
                </div>
                <button
                    class="btn btn-primary border-primary text-[16px] p-2 lg:px-6 lg:text-xl lg:border-2 hover:border-primary hover:bg-transparent hover:text-black bg-primary max-h-10 lg:max-h-fit text-white font-semibold">
                    Get Tickets
                </button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Banner carsoul -->
        <section class="lg:w-[1170px] mx-auto lg:mt-[68px] mt-6 rounded-2xl">
            <div class="carousel w-full min-h-48">
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="./Images/banner.png" class="w-full rounded-2xl" />
                    <div
                        class="absolute flex lg:gap-4 gap-3 lg:justify-start justify-center transform -translate-y-0 left-5 right-5 bottom-4">
                        <a href="#slide4" class="btn btn-circle bg-black border-none"><img src="./Images/arrow-left.svg"
                                alt="" /></a>
                        <a href="#slide2" class="btn btn-circle bg-black border-none"><img
                                src="./Images/arrow-right.svg" alt="" /></a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="./Images/banner.png" class="w-full rounded-2xl" />
                    <div
                        class="absolute flex lg:gap-4 gap-3 lg:justify-start justify-center transform -translate-y-0 left-5 right-5 bottom-4">
                        <a href="#slide1" class="btn btn-circle bg-black border-none"><img src="./Images/arrow-left.svg"
                                alt="" /></a>
                        <a href="#slide3" class="btn btn-circle bg-black border-none"><img
                                src="./Images/arrow-right.svg" alt="" /></a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="./Images/banner.png" class="w-full rounded-2xl" />
                    <div
                        class="absolute flex lg:gap-4 gap-3 lg:justify-start justify-center transform -translate-y-0 left-5 right-5 bottom-4">
                        <a href="#slide2" class="btn btn-circle bg-black border-none"><img src="./Images/arrow-left.svg"
                                alt="" /></a>
                        <a href="#slide4" class="btn btn-circle bg-black border-none"><img
                                src="./Images/arrow-right.svg" alt="" /></a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="./Images/banner.png" class="w-full rounded-2xl" />
                    <div
                        class="absolute flex lg:gap-4 gap-3 lg:justify-start justify-center transform -translate-y-0 left-5 right-5 bottom-4">
                        <a href="#slide3" class="btn btn-circle bg-black border-none"><img src="./Images/arrow-left.svg"
                                alt="" /></a>
                        <a href="#slide1" class="btn btn-circle bg-black border-none"><img
                                src="./Images/arrow-right.svg" alt="" /></a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
